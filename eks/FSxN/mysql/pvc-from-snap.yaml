apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-from-snap
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: trident-csi
  resources:
    requests:
      storage: 1Gi
  dataSource:
    name: snapshot-backup-restore
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
